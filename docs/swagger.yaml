host: localhost:8080
info:
  contact: {}
  description: Sistema de gestão contabilística com aprovação de clientes
  title: RV Contabilidade API
  version: "1.0"
paths:
  /admin/approve-request:
    post:
      consumes:
      - application/json
      description: Aprova ou rejeita uma solicitação de registo (apenas contabilistas/admin)
      parameters:
      - description: Dados de aprovação
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ApprovalRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Aprovar/rejeitar solicitação
      tags:
      - admin
  /admin/clients:
    get:
      consumes:
      - application/json
      description: Lista todos os clientes com status aprovado (apenas contabilista/admin)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Listar clientes aprovados
      tags:
      - admin
  /admin/clients/{id}:
    delete:
      consumes:
      - application/json
      description: Elimina um cliente e a sua empresa (apenas contabilista/admin)
      parameters:
      - description: ID do cliente
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Eliminar cliente
      tags:
      - admin
    put:
      consumes:
      - application/json
      description: Atualiza dados pessoais de um cliente (apenas contabilista/admin)
      parameters:
      - description: ID do cliente
        in: path
        name: id
        required: true
        type: integer
      - description: Dados para atualizar
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AdminUpdateClientDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Atualizar dados de cliente
      tags:
      - admin
  /admin/clients/{id}/company:
    put:
      consumes:
      - application/json
      description: Atualiza dados da empresa de um cliente (apenas contabilista/admin)
      parameters:
      - description: ID do cliente
        in: path
        name: id
        required: true
        type: integer
      - description: Dados da empresa para atualizar
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AdminUpdateCompanyDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Atualizar empresa do cliente
      tags:
      - admin
  /admin/pending-requests:
    get:
      consumes:
      - application/json
      description: Lista todas as solicitações de registo pendentes (apenas contabilistas/admin)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Listar solicitações pendentes
      tags:
      - admin
  /admin/requests:
    get:
      consumes:
      - application/json
      description: Lista todos os pedidos de registo pendentes para aprovação
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Listar pedidos de registo pendentes
      tags:
      - admin
  /admin/requests/{id}:
    get:
      consumes:
      - application/json
      description: Obtém detalhes completos de um pedido de registo específico
      parameters:
      - description: ID do pedido
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Detalhes de um pedido de registo
      tags:
      - admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Lista todos os utilizadores do sistema (apenas admin/contabilista)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Listar todos os utilizadores
      tags:
      - admin
  /admin/users/{id}:
