      description: Obtém detalhes completos de um utilizador
      parameters:
      - description: ID do utilizador
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Detalhes de um utilizador
      tags:
      - admin
  /admin/users/{id}/status:
    put:
      consumes:
      - application/json
      description: Bloqueia/desbloqueia utilizador (apenas admin)
      parameters:
      - description: ID do utilizador
        in: path
        name: id
        required: true
        type: integer
      - description: Novo status
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateUserStatusDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Alterar status de utilizador
      tags:
      - admin
  /admin/users/count:
